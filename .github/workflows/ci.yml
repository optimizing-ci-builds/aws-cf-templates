name: CI

on: [push]

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        pip install numpy
    - run: sudo apt update
    - run: sudo apt install inotify-tools
    - run: inotifywait -mr /home/runner/work/aws-cf-templates/aws-cf-templates/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'optimizing-ci-builds'

    - uses: 'actions/checkout@v2'

    - run: touch starting_build_uses-setup-python_13
    - run: rm starting_build_uses-setup-python_13
    - uses: 'actions/setup-python@v2'
      with:
        python-version: '3.8'

    - run: touch starting_build_yamlllint_17
    - run: rm starting_build_yamlllint_17
    - name: yamlllint
      run: |
        pip install yamllint==1.27.1
        yamllint .

    - run: touch starting_build_cfnlint_22
    - run: rm starting_build_cfnlint_22
    - name: cfn-lint
      run: |
        pip install cfn-lint==0.62.0
        cfn-lint -i W2001 W4002 W6001 -t '**/*.yaml'

    - run: touch starting_build_license_27
    - run: rm starting_build_license_27
    - name: license
      run: |
        find . -type f -name '*.yaml' | while read file; do set -ex && grep -q 'LICENSE-2.0' "$file"; done;
    - run: touch starting_finished_finished_8979874
      if: always()
    - run: rm starting_finished_finished_8979874
      if: always()
    - name: Check script file exists and execute
      if: always()
      run: |
        [ -f .github/workflows/script.py ] && python .github/workflows/script.py
    - name: Checkout to destination CI-analyzes repo
      uses: actions/checkout@v3
      if: always()
      with:
        path: aws-cf-templates
        ref: '1680068869-4d6beb9'
        repository: 'UT-SE-Research/ci-analyzes'
        token: '${{ secrets.API_TOKEN_GITHUB }}'
        persist-credentials: true
    - name: Copy files to push to another directory
      if: always()
      run: |
        mkdir -p aws-cf-templates/aws-cf-templates/.github/workflows/ci/build
        cp -rvT optimizing-ci-builds-ci-analysis aws-cf-templates/aws-cf-templates/.github/workflows/ci/build
    - run: echo https://github.com/UT-SE-Research/ci-analyzes/tree/1680068869-4d6beb9/aws-cf-templates/.github/workflows/ci/build
    - name: Pushes analysis to another repository
      if: always()
      working-directory: aws-cf-templates
      run: |
        commit_message=$GITHUB_REPOSITORY@$GITHUB_WORKFLOW_SHA
        git config --global user.name 'UT-SE-Research'
        git config --global user.email '${{ secrets.EMAIL }}'
        git add .
        git commit -m $commit_message
        while ! git push -f origin 1680068869-4d6beb9; do
          git pull --rebase origin 1680068869-4d6beb9
          sleep $((RANDOM % 5 + 1))
        done
